<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Pub Crawl</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="create.html">Create Pub Crawl</a>
        </nav>
    </header>
    <main>
        <h1>Create a New Pub Crawl</h1>
        <form id="create-form">
            <label for="crawl-name">Crawl Name:</label>
            <input type="text" id="crawl-name" name="crawl-name" required>
            <div id="loading-spinner" style="display: none;">Loading...</div>


            <label for="pub-options">Select Pubs:</label>
            <select id="pub-options" name="pubs" multiple size="5">
                <!-- Pub checkboxes will be populated here -->
            </select>

            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes"></textarea>

            <button type="submit">Create</button>
        </form>
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
